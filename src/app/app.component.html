<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <div class="logo-container">
      <img src="../assets/img/logo_simple_crm.png" alt="logo_simple_crm">
    </div>
    <ul class="menu-items">
      <li routerLink="/">
        <mat-icon>dashboard</mat-icon>Dashboard
      </li>
      <li routerLink="/user">
        <mat-icon>person_outline</mat-icon>User
      </li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">

    <mat-toolbar color="primary">
      <button (click)="drawer.toggle();menuOpened = !menuOpened" mat-icon-button>
        <mat-icon *ngIf="!menuOpened">menu</mat-icon>
        <mat-icon *ngIf="menuOpened">menu_open</mat-icon>
      </button>
      <span>Simple CRM</span>
      <span class="example-spacer"></span>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>

  </div>

</mat-drawer-container>
