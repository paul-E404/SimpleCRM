<h1 mat-dialog-title>Add a new user</h1>
<div mat-dialog-content>

    <div>
        <mat-form-field appearance="outline" class="mr-16">
            <mat-label>First name</mat-label>
            <input matInput placeholder="Your first name">
            <mat-hint>Enter your first name</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput placeholder="Your last name">
            <mat-hint>Enter your last name</mat-hint>
        </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Birthday</mat-label>
        <input matInput [matDatepicker]="datepicker" placeholder="Your birthday">
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
            <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
            </mat-datepicker-actions>
        </mat-datepicker>
        <mat-hint>Choose a date</mat-hint>
    </mat-form-field>

    <div>
        <mat-form-field appearance="outline" class="mr-16">
            <mat-label>Street</mat-label>
            <input matInput placeholder="Your street">
            <mat-hint>Enter your street name</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>House Number</mat-label>
            <input matInput placeholder="Your house number">
            <mat-hint>Enter your house number</mat-hint>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="mr-16">
            <mat-label>Zip code</mat-label>
            <input matInput placeholder="Your zip code" type="number" min=0>
            <mat-hint>Enter your zip code</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput placeholder="Your city">
            <mat-hint>Enter your city</mat-hint>
        </mat-form-field>
    </div>
    




</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button cdkFocusInitial>Save</button>
</div>
