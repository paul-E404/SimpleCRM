<form (ngSubmit)="editUserAddress()" ngNativeValidate>
    <h1 mat-dialog-title>Edit address</h1>
    <div mat-dialog-content>

        <div class="mb-8">
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Street</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.street" name="street" matInput placeholder="Your street"
                    required>
                <mat-hint>Change your street name</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>House Number</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.houseNumber" name="houseNumber" matInput
                    placeholder="Your house number" required>
                <mat-hint>Change your house number</mat-hint>
            </mat-form-field>
        </div>

        <div class="mb-8">
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Zip code</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.zipCode" name="zipCode" matInput
                    placeholder="Your zip code" type="number" min=0 required>
                <mat-hint>Change your zip code</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.city" name="city" matInput placeholder="Your city"
                    required>
                <mat-hint>Change your city</mat-hint>
            </mat-form-field>
        </div>

    </div>

    <div mat-dialog-actions>
        <button [disabled]="loading" mat-button (click)="onNoClick()">Cancel</button>
        <button type="submit" *ngIf="!loading" mat-button cdkFocusInitial>Save</button>
        <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
    </div>
</form>
