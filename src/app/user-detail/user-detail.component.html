<mat-card class="user-detail-header">

    <img *ngIf="!fileUpload.fileUploaded" src="../assets/img/default-profile.png" alt="profile-picture" class="mr-16">
    <img *ngIf="fileUpload.fileUploaded" [src]="fileUpload.filePath | getDownloadURL" alt="profile-picture" class="mr-16">
    <div class="user-name-address">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        <span>{{ user.email }}</span>
        <span>born {{ user.dateOfBirth | date: 'd MMM yyyy'}} </span>
    </div>

    <div class="circle circle-xxl"></div>
    <div class="circle circle-big"></div>
    <div class="circle circle-medium"></div>
    <div class="circle circle-small"></div>

    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="three-dots-btn">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="openEditUserHeader()">Edit User</button>
        <button mat-menu-item (click)="openDeleteUser()">Delete User</button>
    </mat-menu>

</mat-card>

<mat-card>

    <mat-card-title>Address</mat-card-title>
    <mat-card-subtitle>
        {{ user.street }} {{ user.houseNumber }} <br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-subtitle>

    <button mat-icon-button [matMenuTriggerFor]="addressMenu" class="three-dots-btn">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="openEditUserAddress()">Edit User Address</button>
    </mat-menu>
</mat-card>

<h2 mat-dialog-title>Upload optionally a profile picture</h2>
<input type="file" (change)="onUploadFile($event, userId)" name="image" autocomplete="off"
    placeholder="Upload a profile picture" /><br>
<img *ngIf="fileUpload.fileUploaded" [src]="fileUpload.filePath | getDownloadURL" class="preview-profile-image" />
